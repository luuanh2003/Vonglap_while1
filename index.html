<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng Lặp</title>
</head>
<body>
<script>
    let num = 0
    let total = 0
    while (num != -1) {
        num = parseInt(prompt('Nhập 1 số bất kì'))
        total = total + num
    }
    alert(total)
</script>
</body>
</html>
